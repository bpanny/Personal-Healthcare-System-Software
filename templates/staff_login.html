{% extends 'layout.html' %}

{% block content %}
    <h1>Staff Login</h1>
    <form method="POST">
        <div class="form-group">
            <label for="staff_id">Staff ID</label>
            <input type="number" name="staff_id" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="staff_email">Email</label>
            <input type="email" name="staff_email" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="staff_phone">Phone Number</label>
            <input type="text" name="staff_phone" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
{% endblock %}
